name: Java with Gradle

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Source Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    # jar file build and permission
    - name: Grant jar
      run: chmod +x gradlew

    - name: Build JAR
      run: ./gradlew build bootJAR
